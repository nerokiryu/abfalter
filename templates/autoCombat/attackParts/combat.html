<div>
    <span> this is the combat html which is heavily WIP still </span><br \>
    {{#if ui.hasFatiguePoints}}
    <span> Number of fatigue point you want to use </span>
    <input type="text" name="attacker.combat.fatigueUsed" min="0" value="{{attacker.combat.fatigueUsed}}" /><br \>
    {{/if}}

    <span> Modifier to the attack </span>
    <input type="text" name="attacker.combat.modifier" value="{{attacker.combat.modifier}}" /><br \>

    <span> where you set how you attack physically </span><br \>
    <select name="attacker.combat.weaponUsed">
        {{#each attacker.combat.weaponsList}}
        <option value="{{this._id}}" {{#if (eq this._id ../attacker.combat.weaponUsed)}}selected{{/if}}> {{this.name}} </option>
        {{/each}}
    </select><br \>

    <select name="attacker.combat.weaponType">
        <option value="{{attacker.combat.weapon.system.primDmgT}}" {{#unless (eq attacker.combat.weapon.system.secDmgT attacker.combat.damage.type)}}selected{{/unless}}> {{attacker.combat.weapon.system.primDmgT}} </option>
        {{#unless (eq attacker.combat.weapon.system.secDmgT "NONE")}}
        <option value="{{attacker.combat.weapon.system.secDmgT}}" {{#if (eq attacker.combat.weapon.system.secDmgT attacker.combat.damage.type)}}selected{{/if}}> {{attacker.combat.weapon.system.secDmgT}} </option>
        {{/unless}}
    </select><br \>

    <span> Modifier to the damage </span><br \>
    <input type="text" name="attacker.combat.damageModifier" value="{{attacker.combat.damage.special}}" /><br \>

    {{#if this.attackSent}}
    <div>
        <span> the attack has been sent </span>
    </div>
    {{else}}
    <button class="sendNormAttack">
        Send Attack
    </button>
    {{/if}}
</div>
